{% extends "ui.html" %}
{% block content %}
<div class="container">
    <div class="card">
        <form action="/" method="post" href="{{ url_for('insert_fruit') }}">
            <div class="card-head">
                <h3>Fruit information</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                    <select class="form-select" name="name" aria-label="Default select example">
                        <option value="orange">Orange</option>
                        <option value="apple">Apple</option>
                    </select>
                    <label for="exampleFormControlInput1" class="form-label">Price</label>
                    <input type="number" name="price" class="form-control" value="" id="exampleFormControlInput1" placeholder="Insert the price fruit">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Containers quantity</label>
                    <input type="number" class="form-control" name="container" id="exampleFormControlTextarea1" rows="3"></input>
                  </div>
                  <button class="btn btn-success">Add</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
