{% extends "ui.html" %}
{% block content %}
<div class="container">
    <div class="card">
        <form action="/sales" method="post">
            <div class="card-head">
                <h3>Shop area</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                    <select class="form-select" onlyread name="name" aria-label="Default select example">
                        <option value="orange">Orange</option>
                    </select>
                    <label for="exampleFormControlInput1" class="form-label">quantity</label>
                    <input type="number" name="quantity" class="form-control" value="" id="exampleFormControlInput1" placeholder="">
                  </div>
                  <button class="btn btn-success">Add</button>
                  
              
            </div>
        </form>

        {% if list %}
        <div class="container">
            <h3>Shelves</h3>
            <hr>
            <table class="table table-striped table-bordered" id="obj4.2" style="text-align: center;" cellspacing="10px">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Containers</td>
                        <td>Total fruits</td>
                    </tr>
                </thead>
                <tbody>
                {% for shelver in list %}
                    <tr>
                        <td>{{ shelver['id'] }}</td>
                        <td>{{ shelver['containers']}}</td>
                        <td>{{ shelver['fruits'] }}</td>
                    </tr>
               {% endfor %}
                </tbody>
            </table>
            
        </div>
        {% endif %}

    </div>
</div>
{% endblock %}
